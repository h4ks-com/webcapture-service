name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, buildkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx with remote BuildKit
        run: |
          docker buildx create \
            --name=remote-buildkit \
            --driver=remote \
            tcp://buildkit.buildkit.svc.cluster.local:1234 \
            --use

      - name: Build and push to local registry
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag 192.168.2.201:5000/webcapture-service:${{ github.sha }} \
            --tag 192.168.2.201:5000/webcapture-service:latest \
            --push \
            .

      - name: Update Kubernetes deployment
        run: |
          kubectl set image deployment/webcapture-service \
            webcapture-service=192.168.2.201:5000/webcapture-service:${{ github.sha }} \
            -n webcapture

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/webcapture-service -n webcapture --timeout=5m
